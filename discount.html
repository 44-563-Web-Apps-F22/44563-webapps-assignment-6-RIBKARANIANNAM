<!DOCTYPE html>
<html>
 <head>
    <title>discount page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 </head>
<body>

<h1> Ribkarani Annam computes discounts‚Äù</h1>

<form>
    <label for="persons_name">Enter base amount</label>
    <input type ="number" id="persons_name" name="persons_name" min=10 max=50 step=2 value="20"> 
    <br>

    <label for="input-text"> Enter the discount percentage </label>
    <input type ="number" id="input_text" name="input_text" value=10  autofocus> <br>

    <input type="button" onclick="discount()"   onclick="discount()" value="Apply discount">
</form>


<p id="result1">This text will be replaced </p>

<form  >
    <input type="radio" id="rg1_red" name="color" value="times"  onclick="chooseOp()" checked >
    <label for="rg1_red">*</label></br>

    <input type="radio" id="rg1_blue" name="color" onclick="chooseOp()" value="divide">
    <label for="rg1_blue">/</label></br>

    <input type="radio" id="rg1_green" name="color"  onclick="chooseOp()" value="exponent">
    <label for="rg1_green">**</label></br>

    <input type="button" class="btn btn-success" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="result">This text will be replaced </p>


<script> 

function discount(){
    let result=""
    console.log("Getting form values")
    base = document.getElementById("persons_name").value
    discountPercentage = document.getElementById("input_text").value
    for(let i=1;i<6;i++)
    {
        result=result+i*base+""
    }
    out = document.getElementById("result1")
    out.innerHTML = "Discounted amounts for "+base+" value are: "+result
}

function chooseOp(){
    
    base = document.getElementById("persons_name").value
    discountPercentage = document.getElementById("input_text").value
    redOpt = document.getElementById("rg1_red").checked
    blueOpt = document.getElementById("rg1_blue").checked
    greenOpt = document.getElementById("rg1_green").checked
    out = document.getElementById("result")
    if(redOpt==true)
    out.innerHTML = base*discountPercentage
    if(blueOpt==true)
    out.innerHTML = base/discountPercentage
     if(greenOpt==true)
    out.innerHTML = base**discountPercentage
}
</script>

</body>
</html>
